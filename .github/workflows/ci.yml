name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: Start Pact Broker
        run: docker compose up -d

      - name: Wait for Pact Broker
        run: |
          timeout 30 bash -c 'until curl -f -u pact:pact http://localhost:9292 || curl -f http://localhost:9292; do sleep 2; done'

      - name: Run Pact consumer tests and publish
        run: npm run pact:consumer:all --workspace orchestrator-api
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact
          PACT_CONSUMER_VERSION: ${{ github.sha }}
          PACT_CONSUMER_BRANCH: ${{ github.ref_name }}

      - name: Verify provider contracts
        run: npm run pact:verify
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact
          PACT_PROVIDER_VERSION: ${{ github.sha }}
          PACT_PROVIDER_BRANCH: ${{ github.ref_name }}
        continue-on-error: false

      - name: Generate Mockoon mocks from Pact contracts
        run: npm run pacts:pull && npm run mocks:generate
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact

      - name: Start Mockoon mocks
        run: |
          npx @mockoon/cli start --data tools/mockoon/generated/inventory-api.json --port 5001 > /tmp/mockoon-inventory.log 2>&1 &
          echo $! > /tmp/mockoon-inventory.pid
          npx @mockoon/cli start --data tools/mockoon/generated/user-api.json --port 5002 > /tmp/mockoon-user.log 2>&1 &
          echo $! > /tmp/mockoon-user.pid
          npx @mockoon/cli start --data tools/mockoon/generated/pricing-api.json --port 5003 > /tmp/mockoon-pricing.log 2>&1 &
          echo $! > /tmp/mockoon-pricing.pid
          sleep 3
        env:
          MOCK_MODE: 'true'

      - name: Wait for mocks to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5001/products && curl -f http://localhost:5002/users && curl -f http://localhost:5003/pricing/rules; do sleep 2; done'

      - name: Install Playwright browsers (chromium)
        working-directory: ui-app
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (mock mode - smoke, checkout, e2e-pricing)
        working-directory: ui-app
        run: npx playwright test --project=mock-mode
        env:
          MOCK_MODE: 'true'
          VITE_MOCK_MODE: 'true'

      - name: Stop mocks
        run: |
          if [ -f /tmp/mockoon-inventory.pid ]; then kill $(cat /tmp/mockoon-inventory.pid) || true; fi
          if [ -f /tmp/mockoon-user.pid ]; then kill $(cat /tmp/mockoon-user.pid) || true; fi
          if [ -f /tmp/mockoon-pricing.pid ]; then kill $(cat /tmp/mockoon-pricing.pid) || true; fi

      - name: Start real APIs for CRUD tests
        run: |
          npm run dev:inventory > /tmp/inventory-api.log 2>&1 &
          echo $! > /tmp/inventory-api.pid
          npm run dev:user > /tmp/user-api.log 2>&1 &
          echo $! > /tmp/user-api.pid
          npm run dev:pricing > /tmp/pricing-api.log 2>&1 &
          echo $! > /tmp/pricing-api.pid
          sleep 3

      - name: Wait for real APIs to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4001/products && curl -f http://localhost:4002/users && curl -f http://localhost:4003/pricing/rules; do sleep 2; done'

      - name: Run E2E tests (real mode - admin CRUD)
        working-directory: ui-app
        run: npx playwright test --project=real-mode
        env:
          MOCK_MODE: 'false'
          VITE_MOCK_MODE: 'false'
          # Real APIs are running on ports 4001, 4002, 4003
          # Orchestrator will use these instead of mock ports

      - name: Stop real APIs
        if: always()
        run: |
          if [ -f /tmp/inventory-api.pid ]; then kill $(cat /tmp/inventory-api.pid) || true; fi
          if [ -f /tmp/user-api.pid ]; then kill $(cat /tmp/user-api.pid) || true; fi
          if [ -f /tmp/pricing-api.pid ]; then kill $(cat /tmp/pricing-api.pid) || true; fi

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui-app/playwright-report/
          retention-days: 30

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: ui-app/test-results/
          retention-days: 7
