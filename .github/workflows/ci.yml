name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: Start Pact Broker
        run: docker compose up -d

      - name: Wait for Pact Broker
        run: |
          timeout 30 bash -c 'until curl -f -u pact:pact http://localhost:9292 || curl -f http://localhost:9292; do sleep 2; done'

      - name: Run Pact consumer tests and publish
        run: npm run pact:consumer:all --workspace orchestrator-api
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact
          PACT_CONSUMER_VERSION: ${{ github.sha }}
          PACT_CONSUMER_BRANCH: ${{ github.ref_name }}

      - name: Verify provider contracts
        run: npm run pact:verify
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact
          PACT_PROVIDER_VERSION: ${{ github.sha }}
          PACT_PROVIDER_BRANCH: ${{ github.ref_name }}
        continue-on-error: false

      - name: Generate Mockoon mocks from Pact contracts
        run: npm run pacts:pull && npm run mocks:generate
        env:
          PACT_BROKER_BASE_URL: http://localhost:9292
          PACT_BROKER_USERNAME: pact
          PACT_BROKER_PASSWORD: pact

      - name: Start Mockoon mocks
        run: |
          npx @mockoon/cli start --data tools/mockoon/generated/inventory-api.json --port 5001 > /tmp/mockoon-inventory.log 2>&1 &
          echo $! > /tmp/mockoon-inventory.pid
          npx @mockoon/cli start --data tools/mockoon/generated/user-api.json --port 5002 > /tmp/mockoon-user.log 2>&1 &
          echo $! > /tmp/mockoon-user.pid
          npx @mockoon/cli start --data tools/mockoon/generated/pricing-api.json --port 5003 > /tmp/mockoon-pricing.log 2>&1 &
          echo $! > /tmp/mockoon-pricing.pid
          sleep 3
        env:
          MOCK_MODE: 'true'

      - name: Wait for mocks to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5001/products && curl -f http://localhost:5002/users && curl -f http://localhost:5003/pricing/rules; do sleep 2; done'

      - name: Install Playwright browsers (chromium)
        working-directory: ui-app
        run: npx playwright install --with-deps chromium

      - name: UI tests (against mocks)
        run: npm run test:ui --workspace ui-app --if-present
        env:
          MOCK_MODE: 'true'
